<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration</title>
    </head>
    <body>
        <div class="card">
            <h1>Student Registration</h1>
            <p class="subtitle"> Please fill out all required fills to complete your registration</p>
            <form action="#" method="POST">
                <div class="two-column">
                    <div class="form-group">
                        <label for="firstName"> First name<span class="required">*</span></label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName"> last name<span class="required">*</span></label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="form-group span-full">
                        <label for="email"> Email<span class="required">*</span></label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"> Phone<span class="required">*</span></label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob"> Date of Birth<span class="required">*</span></label>
                        <input type="text" name="dob" id="dob" required>
                    </div>
                    <div class="form-group span-full">
                        <label for="program"> Program of Study<span class="required">*</span></label>
                        <select id="program" name="program" required>
                            <option value="">Select your program</option>
                            <option value="computer-science">Computer Science</option>
                            <option value="engineering">Engineering</option>
                            <option value="business">Business Administration</option>
                            <option value="arts">Liberal Arts</option>
                            <option value="sciences">Natural Sciences</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group span-full">
                        <label>Year Level <span class="required">*</span></label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="yearLevel" value="freshmen" required>
                                <span class="radio-label">freshmen</span>
                            </label>
                            <label>
                                <input type="radio" name="yearLevel" value="Sophomore" required>
                                <span class="radio-label">Sophomore</span>
                            </label>
                            <label>
                                <input type="radio" name="yearLevel" value="junior" required>
                                <span class="radio-label">junior</span>
                            </label>
                            <label>
                                <input type="radio" name="yearLevel" value="senior" required>
                                <span class="radio-label">senior</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group span-full">
                        <label>Interests (Select all that apply)</label>
                        <div class="checkbox-grid">
                            <label>
                                <input type="checkbox" name="interests" value="sports" />
                                <span class="checkbox-label">Sports &amp; Recreation</span>
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="music" />
                                <span class="checkbox-label">Music &amp; Arts</span>
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="technology" />
                                <span class="checkbox-label">Technology</span>
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="volunteering" />
                                <span class="checkbox-label">Volunteering</span>
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="reading" />
                                <span class="checkbox-label">Reading &amp; Writing</span>
                            </label>
                            <label>
                                <input type="checkbox" name="interests" value="travel" />
                                <span class="checkbox-label">Travel &amp; Culture</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
